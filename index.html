<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <title>Javabuoi2</title>
</head>
<body>
    <!-- Bai 1 -->
    <div class="card container">
        <div class="card-header">
            Tính tiền lương nhân viên
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="">Số ngày làm</label>
              <input type="text" name="" id="LuongNV" class="form-control" placeholder="" aria-describedby="helpId">
         </div>
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-success" id="btnTinhLuong"> Tính lương</button>
        </div>
        <div class="bg-dark output">
            <p id="LuongNhan" style="color:white" ></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!-- Bai 2 -->
    <div class="card container">
        <div class="card-header">
            Tính giá trị trung bình
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="">Số thứ nhất</label>
              <input type="number" name="" id="number_1" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Số thứ hai </label>
              <input type="number" name="" id="number_2" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Số thứ ba </label>
              <input type="number" name="" id="number_3" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Số thứ tư</label>
              <input type="number" name="" id="number_4" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Số thứ năm </label>
              <input type="number" name="" id="number_5" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-success" id="btnTinhTrungBinh"> Tính trung bình</button>
        </div>
        <div class="bg-dark output">
            <p id="TrungBinhCong" style="color:white" ></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="card container">
        <div class="card-header">
            Chuyển tiền
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="">Số tiền</label>
              <input type="number" name="" id="MoneyVN" class="form-control" placeholder="" aria-describedby="helpId">
         </div>
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-success" id="chuyenTien"> Chuyển </button>
        </div>
        <div class="bg-dark output">
            <p id="TienViet" style="color:white" ></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="card container">
        <div class="card-header">
            Diện tích và chu vi
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="">Chiều dài</label>
              <input type="number" name="" id="Dai" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
            <div class="form-group">
              <label for="">Chiều rộng</label>
              <input type="number" name="" id="Rong" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-success" id="btnTinh"> Tính </button>
        </div>
        <div class="bg-dark output">
            <p id="ChuVi" style="color:white" ></p>
            <p id="DienTich" style="color:white" ></p>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="card container">
        <div class="card-header">
            Tổng hai chữ số
        </div>
        <div class="card-body">
            <div class="form-group">
              <label for="">Số</label>
              <input type="number" name="" id="NumBer" class="form-control" placeholder="" aria-describedby="helpId">
            </div>
        </div>
        <div class="card-footer text-muted">
        <button class="btn btn-success" id="btnTinhTong"> Tính </button>
        </div>
        <div class="bg-dark output">
            <p id="Tong" style="color:white" ></p>
        </div>
    </div>
